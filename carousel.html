<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Bulma!</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">

		<link href="/media/miguel/MRGI1/paginakaty/bulma-carousel/dist/css/bulma-carousel.min.css" rel="stylesheet">
		<script src="/media/miguel/MRGI1/paginakaty/bulma-carousel/dist/js/bulma-carousel.js"></script>
	</head>
	<body>
		<!-- Start Hero Carousel -->
		<section class="hero is-medium has-carousel">
			<div id="carousel-demo" class="hero-carousel">
				<div class="item-1">
					<!-- Slide Content -->
					<figure class="image is-128x128">
					  <img src="https://bulma.io/images/placeholders/128x128.png">
					</figure>
				</div>
				<div class="item-2">
					<!-- Slide Content -->


				<figure class="image is-128x128">
				  <img src="https://bulma.io/images/placeholders/128x128.png">
				</figure>


				</div>
				<div class="item-3">
					<!-- Slide Content -->


				<figure class="image is-128x128">
				  <img src="https://bulma.io/images/placeholders/128x128.png">
				</figure>


				</div>
			</div>
			<div class="hero-head"></div>
			<div class="hero-body"></div>
			<div class="hero-foot"></div>
		</section>
		<!-- End Hero Carousel -->

		<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
		<script>
			bulmaCarousel.attach('#carousel-demo', {
				slidesToScroll: 1,
				slidesToShow: 4
			});
		</script>
	</body>
</html>
